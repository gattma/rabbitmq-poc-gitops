apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: rabbitmq-cluster-configuration
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - list:
        elements:
          - url: https://kubernetes.default.svc
            env: main
            branch: main
          - url: https://kubernetes.default.svc
            env: tst
            branch: main
  template:
    metadata:
      name: "rabbitmq-configuration-{{branch}}"
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
      source:
        # URL of the repository
        repoURL: https://github.com/gattma/rabbitmq-poc-gitops.git
        # Revision (tag/branch/commit) of the repository (eg HEAD)
        targetRevision: "{{ branch }}"
        # Path within the repository where Kubernetes manifests (and/or Helm, Kustomize, Jsonnet resources) are located
        path: cluster-configuration/env/{{ env }}
      destination:
        server: "{{url}}"
        namespace: "rabbitmq-instance-{{ env }}"
